<ion-view view-title="" cache-view="false" hide-nav-bar="true">
    <ion-content overflow-scroll="false" style="overflow: hidden;margin-top:20px;">
        <div class="login_body">
            <div class="top_im">
                <img src="assets/images/yjyblogo .png" alt="登录界面标题"/>
            </div>
            
            <div class="input_detail">
                <input type="tel" placeholder="输入手机号" pattern="[0-9]*" class="col" ng-model="info.phone" id="phone"/>
                <div class="code"><input type="password" placeholder="输入密码" pattern="[0-9]*" class="col col-75" ng-model="info.password"/>
                </div>
            </div>
            <button class="button col login_btn" ng-click="confirmLogin()">登录</button>
        </div>
        <div class="row">
        <div class="col col-10"></div>
        <div class="col col-30">
            <a ng-click="forgetPasswd()">忘记密码</a>
        </div>
        <div class="col col-10"></div>
        <div class="col col-40">
            <input type="checkbox" name="">保存密码
        </div>
        <div class="col col-10"></div>
        </div>
    </ion-content>

</ion-view>
