<ion-view>
    <ion-header-bar align-title="center">
        <div class="buttons">
            <button ng-click="goBack()" class="button button-clear button-icon icon ion-ios-arrow-left"></button>
        </div>
        <h1 class="title">知识库</h1>
    </ion-header-bar>
    <ion-content scroll="true" class="has-header no-padding" style="-webkit-overflow-scrolling:touch; overflow: scroll">
        <iframe width="700" height="30000" data-tap-disabled="false" ng-show="showOrNot" ng-src="{{paySrc}}" scrolling="no"></iframe>
        <iframe width="100%" height="100%" data-tap-disabled="false" ng-hide="showOrNot" ng-src="{{paySrc}}" scrolling="no" src="{{paySrc}}"></iframe>
    </ion-content>
</ion-view>
